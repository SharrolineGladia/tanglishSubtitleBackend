app = "your-subtitle-app"
primary_region = "ord"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[env]
  FLASK_ENV = "production"
  PORT = "8080"

[[mounts]]
  source = "subtitle_storage"
  destination = "/app/uploads"